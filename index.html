<!doctype html>
<html lang="en">

<head>
  <style>
    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: thin solid #000;
      padding: 10px;
    }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog osobisty</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <form method="post">
    <label for="title">Tytuł
      <input type="text" id="title" placeholder="np. Tytuł" required>
    </label>
    <p><label for="subtitle">Podtytuł
        <input type="text" id="subtitle" placeholder="np. Podtytuł" required>
      </label></p>
    <p><label for="author">Autor
        <input type="text" id="author" placeholder="np. Janusz Nosacz">
      </label></p>
    <p><label for="content">Treść
        <textarea id="content" rows="4" cols="20" placeholder="Costam"></textarea>
      </label></p>
    <p><label for="date">Data utworzenia
        <input type="date" id="date">
      </label></p>
    <button type="submit" id="sub">Zatwierdź</button>
  </form>

</body>

</html>
